<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Toolkit v11</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d1229 100%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .logo-container {
      position: relative;
      margin-bottom: 32px;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(99, 102, 241, 0.4); }
    }

    .glow-ring {
      position: absolute;
      inset: -10px;
      border-radius: 30px;
      border: 2px solid rgba(99, 102, 241, 0.3);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #ffffff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .version {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 40px;
    }

    .loader-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .loader-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6366f1, #8b5cf6, #6366f1);
      background-size: 200% 100%;
      border-radius: 2px;
      animation: loading 2s ease-in-out infinite, progress 3s ease-out forwards;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes progress {
      0% { width: 0%; }
      20% { width: 20%; }
      50% { width: 60%; }
      80% { width: 85%; }
      100% { width: 95%; }
    }

    .status {
      font-size: 12px;
      color: #64748b;
      animation: fade 1.5s ease-in-out infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .modules {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 8px;
      opacity: 0.5;
    }

    .module-dot {
      width: 6px;
      height: 6px;
      background: #6366f1;
      border-radius: 50%;
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .module-dot:nth-child(2) { animation-delay: 0.1s; }
    .module-dot:nth-child(3) { animation-delay: 0.2s; }
    .module-dot:nth-child(4) { animation-delay: 0.3s; }
    .module-dot:nth-child(5) { animation-delay: 0.4s; }
    .module-dot:nth-child(6) { animation-delay: 0.5s; }
    .module-dot:nth-child(7) { animation-delay: 0.6s; }
    .module-dot:nth-child(8) { animation-delay: 0.7s; }
    .module-dot:nth-child(9) { animation-delay: 0.8s; }
    .module-dot:nth-child(10) { animation-delay: 0.9s; }
    .module-dot:nth-child(11) { animation-delay: 1.0s; }

    @keyframes dotPulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="glow-ring"></div>
    <div class="logo">N</div>
  </div>
  <h1 class="title">Ninja Toolkit</h1>
  <p class="version">v11.0.0</p>
  <div class="loader-container">
    <div class="loader-bar"></div>
  </div>
  <p class="status">Loading modules...</p>
  <div class="modules">
    <div class="module-dot"></div>
    <div class="module-dot"></div>
    <div class="module-dot"></div>
    <div class="module-dot"></div>
    <div class="module-dot"></div>
    <div class="module-dot"></div>
    <div class="module-dot"></div>
    <div class="module-dot"></div>
    <div class="module-dot"></div>
    <div class="module-dot"></div>
    <div class="module-dot"></div>
  </div>
</body>
</html>
